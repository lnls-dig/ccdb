<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
    Displays a tree of logical components. Selecting one will display its details.

    @author: 
-->
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:fc="http://java.sun.com/jsf/composite/comps"
    xmlns:h="http://java.sun.com/jsf/html">              


    <h:form id="comptree-detail">
        <p:panelGrid styleClass="noBorders"  style="width: 100%" rendered="#{componentTreeMBean.selectedComponent ne null}" > 
            <p:row>
                <p:column>
                    <fc:comp-details id="compdetail" selectedComponent="#{componentTreeMBean.selectedComponent}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <fc:comptype-props id="ctprops" selectedComponent="#{componentTreeMBean.selectedComponent}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <fc:lcomp-props id="lcprops" selectedComponent="#{componentTreeMBean.selectedComponent}"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <fc:comp-signals id="compsigs" selectedComponent="#{componentTreeMBean.selectedComponent}" collapsed="true"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <fc:comp-relations id="comprels" selectedComponent="#{componentTreeMBean.selectedComponent}"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column colspan="2">
                    <fc:comp-alignment id="compalign" selectedComponent="#{componentTreeMBean.selectedComponent}"/> 
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <fc:comp-installs id="compinstalls" selectedComponent="#{componentTreeMBean.selectedComponent}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <fc:comp-artifact selectedComponent="#{componentTreeMBean.selectedComponent}"/> 
                </p:column>               
            </p:row>
            <p:row>
                <p:column>
                    <fc:comp-trav id="comptrav1" selectedComponent="#{componentTreeMBean.selectedComponent}"/> 
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <fc:comp-cable id="compcable" selectedComponent="#{componentTreeMBean.selectedComponent}"/> 
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <fc:comp-calib id="devcalib" selectedComponent="#{componentTreeMBean.selectedComponent}"/> 
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <fc:comp-maint id="devmaint" selectedComponent="#{componentTreeMBean.selectedComponent}"/> 
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <fc:comp-olog id="olog" selectedComponent="#{componentTreeMBean.selectedComponent}"/> 
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <fc:comp-search id="compsearch" selectedComponent="#{componentTreeMBean.selectedComponent}"/> 
                </p:column>
            </p:row>          
        </p:panelGrid> 
    </h:form>
</ui:composition>

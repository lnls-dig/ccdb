<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
    Displays details of a a give device.

    @author: 
-->
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/template/ConfigManagerTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:fc="http://java.sun.com/jsf/composite/comps"
    xmlns:h="http://java.sun.com/jsf/html">              

    <ui:define name="content">      
        <p:growl id="messages" showDetail="true"/>
        <f:metadata>
            <f:viewParam name="id" value="#{deviceDetail.id}" />
            <f:viewAction action="#{deviceDetail.init}" />
        </f:metadata>

        <fc:dev-details selectedComponent="#{deviceDetail.selectedObject}" />
        <fc:dev-props selectedComponent="#{deviceDetail.selectedObject}" />
        <fc:dev-installs selectedComponent="#{deviceDetail.selectedObject}" />
        <fc:dev-trav selectedComponent="#{deviceDetail.selectedObject}" />
        <fc:dev-calib selectedComponent="#{deviceDetail.selectedObject}" />
        <fc:dev-asm selectedComponent="#{deviceDetail.selectedObject}" />
        <fc:dev-artifact selectedComponent="#{deviceDetail.selectedObject}" />
    </ui:define>
</ui:composition>

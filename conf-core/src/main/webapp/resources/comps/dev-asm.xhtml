<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
    Displays properties of a component.
    
    @author: Vasu V
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selectedComponent" required="true"/>
        <cc:attribute name="collapsed" required="false" default="false"/> 
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel header="Device Assembly" toggleable="true" style="border: 0px;" collapsed="#{cc.attrs.collapsed}">  
            <p:dataTable id="proptable" var="item" value="#{cc.attrs.selectedComponent.deviceList}" >
                <p:column  headerText="Position" >
                    <h:outputText value="#{item.asmPosition}"/>
                </p:column>
                <p:column id="id" headerText="ID" sortBy="#{item.serialNumber}" >
                    <h:outputText value="#{item.serialNumber}"/>
                </p:column>
                <p:column id="desc" headerText="Description"  >
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column id="type" headerText="Type" sortBy="#{item.componentType.name}">
                    <h:outputText value="#{item.componentType.name}"/>
                </p:column>
                
                <p:column  headerText="Comment" >
                    <h:outputText value="#{item.asmDescription}"/>
                </p:column>              
            </p:dataTable>  					  
        </p:panel>
    </cc:implementation>
</html>

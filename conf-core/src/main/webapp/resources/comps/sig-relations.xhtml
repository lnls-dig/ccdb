<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="selectedSignal" required="true"/>
        <cc:attribute name="collapsed" required="false" default="false"/> 
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel header="Signal Relationships" toggleable="true"  style="border: 0px;" collapsed="#{cc.attrs.collapsed}">  
            <p:dataTable id="reltable" var="sig" emptyMessage="" value="#{cc.attrs.selectedSignal.controlledSignals}" >				
                <p:column id="rel" headerText="Relationship"  >
                    <h:outputText value="controls" />                                                 
                </p:column>
                <p:column id="csignal" headerText="Signal" >
                    <h:outputText value="#{sig.signalName}" />
                </p:column>
                <p:column id="cdesc" headerText="Description" >
                    <h:outputText value="#{sig.description}" />
                </p:column>               
            </p:dataTable>  
            <p:dataTable id="ireltable" var="sig" emptyMessage="" value="#{cc.attrs.selectedSignal.controllingSignals}" >	
                <p:column id="irel"   >
                    <h:outputText value="controlled-by" />                                                 
                </p:column>
                <p:column id="icsignal"   >
                    <h:outputText value="#{sig.signalName}" />                                                 
                </p:column>
                <p:column id="icdesc" headerText="Description" >
                    <h:outputText value="#{sig.description}" />
                </p:column>               
            </p:dataTable>
        </p:panel>
    </cc:implementation>
</html>

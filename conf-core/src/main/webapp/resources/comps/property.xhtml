<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"     
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="readonly" required="false" default="false"/>       
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:panelGrid id="#{cc.id}" columns="2" >
            <h:outputLabel value="Property ID:" />
            <h:inputText id="icode" value="#{cc.attrs.value.propertyId}" required="true"  readonly="#{cc.attrs.readonly}"/> 

            <h:outputLabel value="Description:" />
            <h:inputText id="desc" value="#{cc.attrs.value.description}" required="true" readonly="#{cc.attrs.readonly}"  /> 

            <h:outputLabel value="Units:" />
            <h:inputText id="units" value="#{cc.attrs.value.units}" required="true" readonly="#{cc.attrs.readonly}"  /> 

            <h:outputLabel value="Data Type:" />
            <h:inputText id="type" value="#{cc.attrs.value.dataType}" required="true" readonly="#{cc.attrs.readonly}"  /> 
        </p:panelGrid>

    </cc:implementation>
</html>
